<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple form</title>
</head>
<body>
 <form id="myform">

    <label for="surname">SURNAME:</label>
    <input type="text"id="surname"name="surname"><br><br>

    <label for="firstname">FIRSTNAME:</label>
    <input type="text"id="firstname"name="firstname"><br><br>

    
    <label for="middlename">MIDDLENAME:</label>
    <input type="text"id="middlename"name="middlename"><br><br>

    <label for="date of birth">DATE OF BIRTH:</label>
        <input type="date"id="date of birth"name="date of birth"><br><br>

    <label for="phone">PHONE:</label>
            <input type="text"id="phone"name="phone"><br><br>

    <label for="email">EMAIL:</label>
    <input type="email"id="email"name="email"><br><br>

    <label for="experience">EXPERIENCE:</label>
    <input type="number"id="experience"name="experience"><br><br>

    <label for="gender">GENDER:</label>
    <input type="radio"name="gender"value="male">male<input type="radio"name="gender"value="female">female<input type="radio"name="gender"value="rsn">rsn<br><br>

    <label for="qualification">QUALIFICATION:</label>
    <input type="checkbox"name="qualification"value="bsc">BSC<input type="checkbox"name="qualification"value="nce">NCE<input type="checkbox"name="qualification"value="diploma">DIPLOMA<input type="checkbox"name="qualification"value="waec">WAEC<br><br>

        <button type="submit">SUBMIT</button>

 </form>   
</body>
</html>
