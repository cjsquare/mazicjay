<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css" integrity="sha512-DJLNx+VLY4aEiEQFjiawXaiceujj5GA7lIY8CHCIGQCBPfsEG0nGz1edb4Jvw1LR7q031zS5PpPqFuPA8ihlRA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="bodyContain">
        <div class="contain">
            <div class="banner">
                <!-- <i class="fa-solid fa-battery-three-quarters"></i> -->
                <div class="buttonContain">
                    <div class="volumnUp">
                        
                    </div>
                    <div class="volumnDown">
                        
                    </div>
                    <div class="power">

                    </div>
                </div>
                <div class="container">
                    <div class="screen">
                        <div class="screenContain">
                            <div class="camContain">
                                <div class="cam">
                                    
                                </div>
                            </div>

                            <div class="timeContainer">
                                <div class="timer">
                                    
                                </div>
                            </div>

                           <!-- For notifications -->
                            <div class="notificationContain">
                                <div class="noticeContain">
                                    <div class="networkContain">
                                        <div class="network">
                                            <h6>Glo LTE</h6>
                                        </div>
                                    </div>
                                    <div class="batteryContain">
                                        <div class="battery">
                                            <img src="batt.png" alt="battery">
                                        </div>
                                    </div>
                                    <div class="mobileContain">
                                        <div class="mobile">
                                            <i class="fa-sharp fa-solid fa-signal" style="font-size: 16px;"></i>
                                        </div> 
                                    </div>
                                    <div class="fingerContain">
                                        <div class="finger">
                                            <!-- <img src="finger.png" alt="biometrics"> -->
                                            <i class="fa-solid fa-fingerprint" style="font-size: 70px;"></i>
                                        </div>
                                    </div>
                                    <div class="iconContain">
                                        <div class="icon">
                                            <i class="fa-brands fa-facebook"></i>
                                            <i class="fa-brands fa-whatsapp"></i>
                                            <i class="fa-brands fa-youtube"></i>
                                            <i class="fa-brands fa-instagram"></i>
                                            <i class="fa-brands fa-pinterest"></i>                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- For your apps -->
                            <div class="contentContain">
                                <div class="content">
                                    <div class="searchContain">
                                        <div class="search">
                                            <form action="">
                                                <!-- <input type="search" name="search" id="search" placeholder=""> -->
                                                <!-- <i class="fa fa-search"></i> -->
                                            </form>
                                        </div>
                                    </div>
                                    <div class="timeContain">
                                        <div class="time">
                                            <div class="clock">
                                                <div class="display">                                           
                                                    <div class="timeDisplay">
                                                        <div class="time">
                                                            <span class="hours">00</span><span class="dot">:</span>
                                                            <span class="minutes">00</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="appContain">
                                        <div class="apps">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>            
    <script src="app1.js"></script>
</body>
</html>
