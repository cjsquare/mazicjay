<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>risevest</title>
    <link rel="stylesheet" href="risevest.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css"
    integrity="sha512-DJLNx+VLY4aEiEQFjiawXaiceujj5GA7lIY8CHCIGQCBPfsEG0nGz1edb4Jvw1LR7q031zS5PpPqFuPA8ihlRA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- <script src="risevest.js"></script> -->
</head>
<body>
    <div id="use">
        <div id="container">
            <div>
                <span id="welcome">
                    Welcome Back
                </span>
                <br>
                <span id="log">
                    Let's get you logged in to get back to building 
                    your dollar-denominated investment portfolio.
                </span>
        
                <br>
    
                <div>
                    <fieldset class="input" id="fieldemail">
                        <legend id="email">Email Address</legend>
                        <input type="email" name="" id="inemail" placeholder="Email Address" onclick="mail()">
                    </fieldset>
                    <br>
                    <fieldset class="input" id="fieldpassword">
                        <legend id="password">Password</legend>
                        <input type="password" name="" id="inpassword" placeholder="Password" onclick="pass()">
                        
                    </fieldset>
                    <i class="fa-light fa-eye"></i>
                    
                    <i class="fa-sharp fa-light fa-eye-slash"></i>
                    <br>
                    <input id="sign" type="button" value="Sign In">
                    <br>
                </div>
                
                <span class="forgot">
                    <!-- <a href=""> -->
                        I forgot my password
                    <!-- </a> -->
                </span>
            
                <span class="forgot up">
                    <!-- <a href=""> -->
                        Don't have an account? Sign up
                    <!-- </a> -->
                </span>
            </div>
        </div>
    </div>

    <script src="risevest.js"></script>
</body>
</html>
