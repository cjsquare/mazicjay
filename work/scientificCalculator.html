<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scientific Calculator</title>
    <script src="scientificCalculator.js"></script>
</head>
<body>
    <div.class="wood">
        <div class="display"></div>
        <input id="screen" type="text"placeholder="0">
</div>
   <div class="bush">
    <div class="car">
        <button id="ce" onclick="backspace()">CE</button>
        <button onclick="fact()">x!</button>
        <button class="farm">(</button>
        <button class="farm">)</button>
        <button class="farm">%</button>
        <button class="ac" onclick="screen.value=''">AC</button>

         </div>
         <div class="car">
            <button id="sin-1"><span>sin<sup>-1</sup></span></button>
            <button id="cos-1"><span>cos<sup>-1</sup></span></button>
            <button id="tan-1"><span>tan<sup>-1</sup></span></button>
            <button id="sin-1"><span>log<sup>-1</sup></span></button>
            <button id="sin-1"><span>&larr;</span></button>
            <button id="sin-1"><span>&rarr;</span></button>
          

            
            
            
         </div>
         

         <div class="car">
            <button onclick="sin()">Sin</button>
            <button onclick="pi()">π</button>
            <button class="farm">7</button>
            <button class="farm">8</button>
            <button class="farm">9</button>
            <button class="farm">÷</button>
            <button class="farm">+</button>
     
         </div>
    
         
         <div class="car">
            <button onclick="cos()">Cos</button>
            <button onclick="log()">Log</button>
            <button class="farm">4</button>
            <button class="farm">5</button>
            <button class="farm">6</button>
            <button class="equal">=</button>
     
         </div>

         
         <div class="car">
            <button onclick="tan()">Tan</button>
            <button onclick="sqrt()">√</button>
            <button class="farm">1</button>
            <button class="farm">2</button>
            <button class="farm">3</button>
            <button class="farm">-</button>
            <button onclick="square()">^</button>
     
         </div>

         
         <div class="car">
            <button onclick="e()">e</button>
            <button onclick="power()">x<span style="position: relative; bottom:.4em; right: .1em;">y</span></button>
            <button class="farm">0</button>
            <button class="farm">.</button>
            <button class="farm">9</button>
            <button class="farm">*</button>
     
         </div>

</body>
</html>
